<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="
            width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0
    ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of users</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="background-screen"></div>
    <header>
      <h1 class="title">List of users</h1>
    </header>
    <main class="main">
      <table class="users-table">
        <tbody class="users-table__body">
          <tr class="users-table__header">
            <th
              class="users-table__header-title users-table__header-title--name"
            >
              Name
            </th>
            <th
              class="users-table__header-title users-table__header-title--username"
            >
              Username
            </th>
            <th
              class="users-table__header-title users-table__header-title--email"
            >
              Email
            </th>
            <th
             class="users-table__header-title users-table__header-title--website"
            >
              Website
            </th>
          </tr>
        </tbody>
      </table>
    </main>
    <footer></footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
