me="phone" placeholder="Please, enter your phone number" required> </label> </fieldset> <fieldset class="new-user-form__fieldset"> <legend class="new-user-form__field-title"> Address </legend> <label for="city" class="new-user-form__label"> City <input id="city" class="new-user-form__input" type="text" name="city" placeholder="Please, enter your city"> </label> <label for="street" class="new-user-form__label"> Street <input id="street" class="new-user-form__input" type="text" name="street" placeholder="Please, enter your street"> </label> <label for="street" class="new-user-form__label"> Suite <input id="suite" class="new-user-form__input" type="text" name="suite" placeholder="Please, enter your suite"> </label> <label for="zipcode" class="new-user-form__label"> Zipcode <input id="zipcode" class="new-user-form__input" type="text" name="zipcode" placeholder="Please, enter your zipcode"> </label> </fieldset> <button class="new-user-form__submit" type="submit"> Submit </button> </form> </main> <footer></footer> <script type="text/javascript" src="main.bf5713ba.js"></script> </body></html>
